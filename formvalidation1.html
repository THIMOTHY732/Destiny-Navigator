<html>
<head>
    <title>Registration Form Validation</title>
</head>
<body bgcolor="#E4F0F8">
    <script type="text/javascript">
        function formValidator() {
            var firstname = document.getElementById("firstname");
            var lastname = document.getElementById("lastname");
            var email = document.getElementById("email");
            var pass = document.getElementById("pass");
            var addr = document.getElementById("addr");
            var mobno = document.getElementById("mobno");
            if (notEmpty(firstname, "can not be null")) {
                if (isAlphabet(firstname, "Please enter only letters for ur first name")) {
                    if (lengthRestriction(firstname, 6)) {
                        if (isAlphabet(lastname, "please enter only letters in ur last name")) {
                            if (emailValidator(email, "Please enter a valid email")) {
                                if (lengthRestriction(pass, 6)) {
                                    if (isAlphanumeric(pass, "please enter Numbers and letters only")) {
                                        if (notEmpty(addr, "please enter the address")) {
                                            if (isNumeric(mobno, "please enter a valid mobile number")) {
                                                if (lengthRestriction1(mobno, 10, 10)) {
                                                    return true;
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            } return false;
        }
        function notEmpty(elem, helperMsg) {
            if (elem.value.length == 0) {
                alert(helperMsg);
                elem.focus();
                return false;
            }
            return true;
        }
        function isNumeric(elem, helperMsg) {
            var numericExpression = /^[0-9]+$/;
            if (elem.value.match(numericExpression)) {
                return true;
            } else {
                alert(helperMsg);
                elem.focus();
                return false;
            }
        }
        function isAlphabet(elem, helperMsg) {
            var alphaExp = /^[a-zA-Z]+$/;
            if (elem.value.match(alphaExp)) {
                return true;
            } else {
                alert(helperMsg);
                elem.focus();
                return false;
            }
        }
        function isAlphanumeric(elem, helperMsg) {
            var alphaExp = /^[0-9a-zA-Z]+$/;
            if (elem.value.match(alphaExp)) {
                return true;
            } else {
                alert(helperMsg);
                elem.focus();
                return false;
            }
        }
        function lengthRestriction(elem, min) {
            var uInput = elem.value;
            if (uInput.length >= min) {
                return true;
            } else {
                alert("Please enter minimum" + min + "characters");
                elem.focus();
                return false;
            }
        }
        function emailValidator(elem, helperMsg) {
            var emailExp = /^[\w\-\.\+]+\@[0-9a-zA-Z\.\-]+\.[a-zA-Z0-9]{2,4}$/;
            if (elem.value.match(emailExp)) {
                return true;
            } else {
                alert(helperMsg);
                elem.focus();
                return false;
            }
        }
        function lengthRestriction1(elem, min, max) {
            var uInput = elem.value;
            if (uInput.length >= min && uInput.length <= max) {
                return true;
            } else {
                alert("Please enter 10 numbers only");
                elem.focus();
                return false;
            }
        }
    </script>
    <center>
        <font color="blue" size="6" face="arial">Registration Form</font>
    </center><br>
    <form onsubmit="return formValidator()" action="success.html">
        First Name(Minimum 6 characters)<font color="red">*</font>
        <input type="text" id="firstname" /><br><br>
        Last Name<font color="red">*</font>
        <input type="text" id="lastname"><br><br>
        EmailAddress<font color="red">*</font>
        <input type="text" id="email"><br>
        <font color="red">(one e-mail id only):</font>
        <font color="sky blue"> e.g:smith@hotmail.com</font><br><br>
        Password(minimum 6 characters)<font color="red">*</font>
        <input type="password" id="pass"><br><br>
        Address<font color="red">*</font>
        <textarea rows="4" cols="20" id="addr"></textarea><br><br>
        Mobile No<font color="red">*</font>
        <input type="text" id="mobno"><br>
        Gender:<input type="radio" name="gender">male
        <input type="radio" name="gender">female<br><br>
        <input type="Submit" value="submit">
        <input type="Reset" value="reset">
     </form>
</body>
</html>
